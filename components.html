                    <!-- Open Menu Icon -->
                    <svg id="openIcon" class="size-6 block" fill="none" viewBox="0 0 24 24" stroke-width="2.5"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>
                    <!-- Close Menu Icon (Initially Hidden) -->
                    <svg id="closeIcon" class="size-6 hidden" fill="none" viewBox="0 0 24 24" stroke-width="2.5"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />

            <!-- Desktop Navigation -->

            <div class="flex flex-col items-center py-6 space-y-4 text-2xl">

                <a href="index.html" class="block hover:scale-105">Home</a>
                <a href="cheatsheet.html" class="block hover:scale-105">CheatSheet</a>
                <a href="components.html" class="block hover:scale-105">Components</a>

    <main class="flex-1 justify-center py-4 text-lg/7">
        <div class="container mx-auto">
            <h1 class="gradient-text text-center text-5xl">Components</h1>

    <script src="https://kit.fontawesome.com/284fde1047.js" crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const menuToggle = document.getElementById("menuToggle");
            const mobileMenu = document.getElementById("mobileMenu");
            const openIcon = document.getElementById("openIcon");
            const closeIcon = document.getElementById("closeIcon");

            menuToggle.addEventListener("click", function () {
                const isOpen = mobileMenu.classList.contains("max-h-96");

                if (isOpen) {
                    mobileMenu.classList.remove("max-h-96", "visible", "opacity-100");
                    mobileMenu.classList.add("max-h-0", "invisible", "opacity-0");
                    openIcon.classList.remove("hidden");
                    closeIcon.classList.add("hidden");
                } else {
                    mobileMenu.classList.remove("max-h-0", "invisible", "opacity-0");
                    mobileMenu.classList.add("max-h-96", "visible", "opacity-100");
                    openIcon.classList.add("hidden");
                    closeIcon.classList.remove("hidden");
                }
            });
        });
    </script>
</body>

</html>
